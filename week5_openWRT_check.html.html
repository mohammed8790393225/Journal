<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      h1 {
        color: black;
      }
      p {
        color: red;
      }
      button {
        color: red;
      }
      #date-time {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>12345678</h1>
    <p>This is Steve's page.</p>
    <button onclick="document.getElementById('date-time').innerHTML = Date()">Show date and time</button>
    <p id="date-time"></p>
  </body>
</html>
